
<h2>Quote's List</h2>
<div *ngFor="let quote of quotes" class="container">
  <div class="row">
    <p>{{ quote.body }}</p>
    <span> -{{ quote.author }}</span>
  </div>
  <div class="rating">
    <h2>{{quote.rating}}</h2>
  </div>
  <div class="buttons">
    <button  class="btn btn-primary" (click)="voteUp(quote)">Like</button>
    <button class="btn btn-danger" (click)="voteDown(quote)">Dislike</button>
    <button class="btn btn-info" (click)="delete(quote)">Delete</button>
  </div>
</div>
